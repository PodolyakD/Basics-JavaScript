<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10,
        num2 = 20,
        result;

      if (result === null || result === undefined) {
        if (num1 !== null && num1 !== undefined) {
          result = num1;
        } else {
          result = num2;
        }
      } // можно переписать более коротким способом

      let num1 = 10,
        num2 = 20,
        result;

      result ??= num1 ?? num2;
    </script>
  </body>
</html>
