<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      if (age >= 14 && age <= 90) {
        alert("Ok");
      }
    </script>
    <script>
      if (!(age >= 14 && age <= 90)) {
        alert("Ok");
      } //с применением НЕ
    </script>
    <script>
      if (age < 14 || age > 90) {
        alert("Ok");
      } //без применения НЕ
    </script>
  </body>
</html>
