<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("В каком году началась вторая мировая война?", "");

      if (year < 1941) {
        alert("Это слишком рано...");
      } else if (year > 1941) {
        alert("Это поздновато");
      } else {
        alert("Верно!");
      }
    </script>
  </body>
</html>
